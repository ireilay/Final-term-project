<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="title">Flashcard Learner</div>
        <div class="dropdown">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md inline-flex items-center">
                <span>Manage Decks</span>
                <svg class="fill-current h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </button>
            <div class="dropdown-content">
                <a href="#" id="manage-cards-link">Manage Cards</a>
                <a href="#" id="manage-decks-link">Manage Decks</a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="study-view" class="w-full max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">
            <h2 id="current-deck-name-study" class="text-2xl font-bold text-gray-800 mb-4 text-center"></h2>
            <div class="flashcard-container relative w-full rounded-xl shadow-lg cursor-pointer mb-6">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-face flashcard-front" id="flashcard-question">
                        No cards in this deck. Add some!
                    </div>
                    <div class="flashcard-face flashcard-back" id="flashcard-answer">
                        Answer will appear here.
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4 w-full mb-4">
                <button id="flip-card-btn" class="btn-blue flex-1 max-w-[120px] py-2">
                    Flip Card
                </button>
            </div>

            <div id="feedback-buttons-container" class="flex justify-center space-x-2 w-full mb-4 mt-2">
                <button id="hard-btn" class="btn-red flex-1 max-w-[120px] py-2">
                    Hard
                </button>
                <button id="good-btn" class="btn-blue flex-1 max-w-[120px] py-2">
                    Good
                </button>
                <button id="easy-btn" class="btn-green flex-1 max-w-[120px] py-2">
                    Easy
                </button>
            </div>

            <p id="session-progress" class="text-center text-gray-600 text-sm md:text-base">
                0 / 0 cards reviewed
            </p>
            <button id="restart-session-btn" class="btn-gray hidden mt-4">Restart Session</button>
        </div>

        <div id="manage-cards-view" class="hidden w-full max-w-2xl bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Manage Cards for <span id="current-deck-name-manage-cards" class="text-blue-600"></span></h2>

            <div class="mb-6">
                <label for="front-of-card-input" class="block text-gray-700 text-sm font-bold mb-2">
                    Front of Card:
                </label>
                <textarea
                    id="front-of-card-input"
                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    rows="3"
                    placeholder="Enter the question for the front of the card..."
                ></textarea>
            </div>
            <div class="mb-6">
                <label for="back-of-card-input" class="block text-gray-700 text-sm font-bold mb-2">
                    Back of Card:
                </label>
                <textarea
                    id="back-of-card-input"
                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    rows="3"
                    placeholder="Enter the answer for the back of the card..."
                ></textarea>
            </div>

            <div class="flex justify-center space-x-4 mb-8">
                <button id="save-card-btn" class="btn-green">Save Card</button>
                <button id="cancel-card-btn" class="btn-red">Cancel</button>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-4">Current Cards in this Deck:</h3>
            <div id="current-cards-list" class="bg-gray-50 p-4 rounded-lg border border-gray-200 min-h-[100px] max-h-60 overflow-y-auto">
                <p class="text-gray-500" id="no-cards-message">No cards in this deck.</p>
            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <button id="add-new-card-btn" class="btn-blue">Add New Card</button>
                <button id="back-to-study-from-cards-btn" class="btn-gray">Back to Study</button>
            </div>
        </div>

        <div id="manage-decks-view" class="hidden w-full max-w-2xl bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Manage Your Decks</h2>

            <div class="mb-6">
                <label for="new-deck-name-input" class="block text-gray-700 text-sm font-bold mb-2">
                    New Deck Name:
                </label>
                <input
                    type="text"
                    id="new-deck-name-input"
                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter new deck name..."
                />
            </div>
            <div class="flex justify-center mb-8">
                <button id="add-deck-btn" class="btn-green">Add New Deck</button>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-4">Your Decks:</h3>
            <div id="current-decks-list" class="bg-gray-50 p-4 rounded-lg border border-gray-200 min-h-[100px] max-h-60 overflow-y-auto">
                <p class="text-gray-500" id="no-decks-message">No decks available. Add one!</p>
            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <button id="back-to-study-from-decks-btn" class="btn-gray">Back to Study</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        Â© 2025 Flashcard Learner
    </footer>

    <div id="message-box" class="message-box"></div>

    <script src="js/data.js" type="module"></script>
    <script src="js/elements.js" type="module"></script>
    <script src="js/study.js" type="module"></script>
    <script src="js/cards.js" type="module"></script>
    <script src="js/decks.js" type="module"></script>
    <script src="js/script.js" type="module"></script>


</body>
</html>
